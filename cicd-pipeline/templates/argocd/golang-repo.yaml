---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - name: Atlas
      sshPrivateKeySecret:
        key: sshPrivateKey
        name: private-repo-creds
      type: git
      url: git@github.com:arrelpoblete04/Atlas.git
    # - name: ASPNetCore
    #   sshPrivateKeySecret:
    #     key: sshPrivateKey
    #     name: private-repo-creds
    #   type: git
    #   url: git@github.com:arrelpoblete04/aspnetcoreapp.git
    

---

apiVersion: v1
kind: Secret
metadata:
  name: private-repo-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
data: ## Base64 of private key
  sshPrivateKey: 
  

